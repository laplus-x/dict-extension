name: Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            自動生成的版本說明
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
